name: Integration Tests

on:
  push:
    branches:
      - release/*
      - main
      - feature/*
  
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      if: github.event_name == 'push'
      uses: actions/checkout@v3

    - name: Checkout specific ref
      if: github.event_name == 'pull_request'
      run: git fetch origin ${{ github.event.pull_request.head.ref }} && git checkout FETCH_HEAD

    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        architecture: x64

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.1.13
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-v1-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction -E optimization

    - name: Run integration tests
      run: |
        source $VENV
        python terminal.py -t --subproc 0 > result.txt
        cat result.txt
        grep "================================ integration test summary ================================" result.txt -A100 | tail --bytes=2000 > failed_tests.txt

    - name: Upload summary to Slack
      uses: adrey/slack-file-upload-action@master
      with:
        token: ${{ secrets.SLACK_API_TOKEN }}
        path: failed_tests.txt
        channel: ${{ secrets.SLACK_CHANNEL_ID }}
